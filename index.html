<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>  
    <div id="high-score">View High Score</div>
    <div id="timer">Time: </div>
<h1 class='intro'>Coding Quiz</h1>
</header>

<section>
    <p class='intro'>
    This quiz will have multiple choice! Choose the correct answer to gain a point!
    </p>
    <div class='box'>
        <button id='start'>Start</button>
    </div>
    <div id='question-box' class='box'></div>
</section>

<div id='quiz-content'>
    <h1 class='quiz-over'>Finished!</h1>
    <form class='quiz-over' action='/action_page.php'>
    <label class='quiz-over' for='name'>First name</label>
    <input class='quiz-over' type='text' id='name' name='name'>
    <input class='quiz-over' type='submit' value='Save Score'>
    </form>
</div>
   

    
</body>
<script src="script.js"></script>
</html>
